<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Disable forward scrubbing</title>
  <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
  </style>

</head>

<body>

  <video id="myPlayerID"
    data-video-id="5686632029001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>
  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <script type="text/javascript">
    // +++ Define the middleware function+++
    var disableForwardScrubbbing = function(player) {
      return {
        // +++ Set the course to use any tech +++
        setSource: function setSource(srcObj, next) {
          next(null, srcObj);
        },
        // +++ Alter the setCurrentTime function +++
        setCurrentTime: function setCurrentTime(ct) {
          // Check if the time scrubbed to is less than the current time
          if ( ct < player.currentTime() ) {
            // If time scrubbed to less than current time go back to the spot
            return ct;
          } else {
            // If time scrubbed to is past current time, leave playhead at current time
            return player.currentTime();
          }
        }
      };
    };

    // Register the middleware with the player
    videojs.use('*', disableForwardScrubbbing);

  </script>

</body>

</html>
